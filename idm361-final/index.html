<script>
// Get modal, works with Id
var modal = document.getElementById('popup');

// span element (x) closes the modal
var span = document.getElementsByClassName("close")[0];

// Open the modal once app loads
window.onload = function() {
    modal.style.display = "block";
}

// When (x) is clicked, close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// If anywhere outside of the modal is clicked, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

// Customize configuration variable BEFORE loading
      var addToHomeConfig = {

      };
</script>
