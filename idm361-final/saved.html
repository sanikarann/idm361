<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">

  <head>
    <title>ColorCode - Color Scheme Generator</title>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Sets the style of the status bar for a web application. Values ['black', 'default', 'black-translucent'] -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Make the app title different than the page title. -->
    <meta name="apple-mobile-web-app-title" content="ColorCode">

    <!-- Disable automatic phone number detection. -->
    <meta name="format-detection" content="telephone=no">

    <!-- Apple Icons -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/colorcode-57x57.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="dist/img/colorcode-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="dist/img/colorcode-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="dist/img/colorcode-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="dist/img/colorcode-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="dist/img/colorcode-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="dist/img/colorcode-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="dist/img/colorcode-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="dist/img/colorcode-180x180.png" />

    <!-- Splash Screen -->
    <link rel="apple-touch-startup-image" href="dist/img/colorcode-splash.jpg" />

    <!-- CSS -->
    <link href="dist/css/normalize.css" rel="stylesheet">
    <link href="dist/css/add2home.css" rel="stylesheet">
    <link href="dist/css/app.css" rel="stylesheet">
  </head>

  <body onload="loadSaved()">
    <!-- Portrait View -->
    <div class="saved-page">
      <header class="header">
        <img class="logo-header" src="dist/img/colorcode-header.png" alt="ColorCode">
            <!-- Back button to main page -->
            <button id="back" onclick="function()">&#x3c;</button>
            <!-- Saved colors -->
            <button id="saved">&#x2605;</button>
    </header>

            <div class="saved-page-header-container">
                <h4 id="saved-page-header">Saved Colors</h2>
            </div>
        <ul class="saved-colors">
        <!-- <li class="saved-colors-list"><p class="colors-list">colors, colors, colors</p></li> -->
        </ul>

    <button id="delete" onclick="deleteColors()">Clear</button>



   <!-- Landscape View -->
    <div class="landscape-page">
        <img src="dist/img/landscape-colorcode.png" alt="Please rotate device to portrait mode.">
    </div>

    <!-- JAVASCRIPT-->
    <script>
    //	Customize configuration variable BEFORE loading addToHome.js file
    var addToHomeConfig = {
      touchIcon: true
    };

    // Link the back button to the main page
    document.getElementById("back").onclick = function () {
        location.href = "index.html";
    };

    </script>
    <script src="dist/js/add2home.js"></script>
    <script src="dist/js/app.js"></script>
  </body>

</html>
